<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather-AppV2.css">
    <script src="Scripts/Weather-AppV2.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter Your City">
        <input type="Submit" value="Submit" class="button">
    </div>

    <div class="image">
        <img src="" class="weatherIcon">
    </div>
    <div class="location">
        <h1 class="name"></h1>
    </div>
    <div class="temperature">
        <h2 class="temp"></h2>
        <h2 class="humidity"></h2>
    </div>
    <div class="temperature-description">
        <h3 class="disc"></h3>
    </div>
</body>
</html>
