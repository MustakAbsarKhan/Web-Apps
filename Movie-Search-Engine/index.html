<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movie-search-engine.css">
    <script src="movie-search-engine.js" defer></script>
    <title>Movie Search Engine</title>
</head>
<body>
    <div class="searchBoxHolder">
        <input type="text" class="searchBox" placeholder="Type Your Movie Name Here">
        <button class="searchBoxID" >Search</button>
    </div>
    <div class="moviePoster">
        <img src="" class="movieposterImage"alt="Movie Poster Not Available">
    </div>
    <div class="movieDetails">
        <div class="movietitleDiv">
            <h2 class="movieTitle">Movie Title</h2>
        </div>
        <div class="movieData">
            <div class="yearofReleaseDiv">
                <b>Released:&nbsp;</b>
                <p class="yearofRelease">Loading...</p>
            </div>
            <div class="genreDiv">
                <b>Genre:&nbsp;</b>
                <p class="genre">Loading...</p>
            </div>
            <div class="actorsDiv">
                <b>Actors:&nbsp;</b>
                <p class="actors">Loading...</p>
            </div>
            <div class="directorsDiv">
                <b>Director:&nbsp;</b>
                <p class="director">Loading...</p>
            </div>
            <div class="plotDiv">
                <b>Plot:&nbsp;</b>
                <p class="plot">Loading...</p>
            </div>
            <div class="awardDiv">
                <b>Award:&nbsp;</b>
                <p class="award">Loading...</p>
            </div>
        </div>
</body>
</html>
